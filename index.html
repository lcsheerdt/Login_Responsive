<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4130726c7.js" crossorigin="anonymous"></script>
    <title>Fa√ßa seu Login!</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Coloque seu nome de usuario">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Coloque sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou Conecte com suas Redes Sociais!</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Entre com o Twitter
                    </a>
                </div>

                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                        Entre com o Facebook
                    </a>
                </div>


            </div>
        </div>
    </main>
</body>
</html>
